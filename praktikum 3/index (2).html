<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="controls" style="margin-bottom:20px; padding:15px; background:#f5f5f5; border-radius:5px;">
            <h3>kontrol panel</h3>
            <select id="bgColor" onchange="changeBackgroundColor()">
                <option value="white">White</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
                <option value="lightpink">Light Pink</option>
                <option value="lightgray">Light Gray</option>

            </select>
            <button onclick="changeFontSize('decrease')">kurangi ukuran</button>
            <button onclick="changeFontSize('increase')">tambah ukuran</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="resetAppearance()">Reset Styles</button>
            <select id="fontStyle" onchange="changeFontStyle()">
                <option value="sans-serif">Sans-serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
                <option value="cursive">Cursive</option>
                <option value="fantasy">Fantasy</option>
                <option value="impact">Impact</option>
                <option value="arial">Arial</option>
                <option value="times new roman">Times New Roman</option>

            </select>
        </div>
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script src="dom.js"></script>

</body>

</html>
